name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv python install ${{ env.PYTHON_VERSION }}
      - run: uv pip install --system -e ".[dev]"
      - name: Check formatting
        run: ruff format --check bootstrap/
      - name: Lint
        run: ruff check bootstrap/
      - name: Type check
        run: pyright bootstrap/src bootstrap/schema

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv python install ${{ matrix.python-version }}
      - run: uv pip install --system -e ".[dev,test]"
      - name: Run tests with coverage
        run: |
          pytest bootstrap/src/*/tests \
            --cov=bootstrap/src \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=70 \
            -v --timeout=60
      - uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  schema-validation:
    name: Validate Kuzu Schema
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv python install ${{ env.PYTHON_VERSION }}
      - run: uv pip install --system -e ".[test]"
      - run: python3 bootstrap/schema/ryugraph_schema.py --db /tmp/test_schema.db --drop

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    timeout-minutes: 12
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    needs: [lint, schema-validation]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv python install ${{ env.PYTHON_VERSION }}
      - run: uv pip install --system -e ".[dev,test]"
      - name: Run integration tests
        run: pytest bootstrap/tests/test_integration.py -v -m integration --timeout=120

  documentation:
    name: Check Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Validate documentation structure
        run: |
          exit_code=0
          for module in bootstrap/src/*/; do
            module_name=$(basename "$module")
            if [ "$module_name" = "__pycache__" ]; then continue; fi
            if [ ! -f "$module/README.md" ]; then
              echo "ERROR: Missing README.md for module: $module"
              exit_code=1
            fi
          done
          while IFS= read -r line; do
            doc_path=$(echo "$line" | grep -oP 'bootstrap/docs/[a-zA-Z0-9_-]+\.md' || true)
            if [ -n "$doc_path" ] && [ ! -f "$doc_path" ]; then
              echo "ERROR: README.md references non-existent doc: $doc_path"
              exit_code=1
            fi
          done < README.md
          exit $exit_code

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv python install ${{ env.PYTHON_VERSION }}
      - run: uv pip install --system pre-commit
      - run: pre-commit run --all-files

  backend-test:
    name: Backend API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 8
    if: hashFiles('backend/**') != ''
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv python install ${{ env.PYTHON_VERSION }}
      - run: uv pip install --system -r backend/requirements.txt && uv pip install --system pytest pytest-asyncio httpx
      - run: pytest backend/tests/ -v

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 8
    if: hashFiles('frontend/package.json') != ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
        working-directory: frontend
      - run: npm test -- --run
        working-directory: frontend
      - run: npm run build
        working-directory: frontend
