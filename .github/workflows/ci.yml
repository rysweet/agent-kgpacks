name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev,test]"

      - name: Check formatting with ruff
        run: |
          ruff format --check bootstrap/

      - name: Lint with ruff
        run: |
          ruff check bootstrap/

      - name: Type check with pyright
        run: |
          pyright bootstrap/src bootstrap/schema

      - name: Run tests with pytest
        run: |
          pytest bootstrap/src/*/tests \
            --cov=bootstrap/src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=70 \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  schema-validation:
    name: Validate Kuzu Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[test]"

      - name: Create and validate schema
        run: |
          python3 bootstrap/schema/ryugraph_schema.py --db /tmp/test_schema.db --drop
          echo "✓ Schema validation passed"

  integration-test:
    name: Integration Test (10 articles)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[test]"

      - name: Run 10-article integration test
        run: |
          python3 test_10_articles.py
        timeout-minutes: 15

      - name: Upload test database as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-database
          path: data/test_10_articles.db
          retention-days: 7

  documentation:
    name: Check Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for broken links in markdown
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'
          folder-path: 'bootstrap/docs'

      - name: Validate documentation structure
        run: |
          # Check that all modules have documentation
          for module in bootstrap/src/*/; do
            if [ ! -f "$module/README.md" ] && [ ! -f "${module%/}.md" ]; then
              echo "⚠ Missing documentation for $module"
            fi
          done

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv pip install --system pre-commit

      - name: Run pre-commit
        run: |
          pre-commit run --all-files
