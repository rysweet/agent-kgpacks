# Pre-commit hooks for WikiGR
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]

      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]

  # Pyright - Type checking (only on src, not test scripts)
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.390
    hooks:
      - id: pyright
        files: ^bootstrap/src/
        additional_dependencies:
          - "kuzu>=0.11.3,<0.12.0"
          - "sentence-transformers>=5.2.0,<6.0.0"
          - "requests>=2.32.0,<3.0.0"
          - "pandas>=3.0.0,<4.0.0"
          - "numpy>=2.4.0,<3.0.0"

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # Repository hygiene hooks
  - repo: local
    hooks:
      - id: no-temporal-docs
        name: No temporal documentation
        entry: >-
          bash -c 'for f in "$@"; do case "$(basename "$f")" in
          PROGRESS_*|FINAL_*|*COMPLETE*|*_REPORT.md|*_SUMMARY.md|RELEASE_NOTES_*)
          echo "Blocked temporal doc: $f"; exit 1;; esac; done' --
        language: system
        types: [markdown]

      - id: no-root-test-scripts
        name: No root-level test scripts
        entry: >-
          bash -c 'for f in "$@"; do case "$f" in test_*.py)
          echo "Blocked: $f (use bootstrap/tests/)"; exit 1;; esac; done' --
        language: system
        files: ^test_.*\.py$

      - id: banned-patterns
        name: Banned code patterns
        entry: bash .github/scripts/check-banned-patterns.sh
        language: system
        pass_filenames: false
        types: [python]

      - id: no-env-files
        name: No .env files
        entry: >-
          bash -c 'for f in "$@"; do case "$(basename "$f")" in
          .env|.env.*) echo "Blocked: $f"; exit 1;; esac; done' --
        language: system
        files: \.env
